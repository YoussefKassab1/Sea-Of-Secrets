<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/Normalize.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=New+Rocker&family=Pirata+One&display=swap"

    />
    <title>Sea Of Secrets</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <p>Sea Of Secrets</p>
        <nav>
          <ul>
            <li class="active">
              <a href="#features">Post Secret</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#github">Github</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="landing">
      <div class="container">
        <div class="image">
          <img src="images/landing-cards2.png" alt="" />
        </div>
      </div>
    </div>
  </body>

  <script>const imageContainer = document.querySelector('.landing .container .image img');

    document.querySelector('.landing .container .image').addEventListener('mousemove', function (e) {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      imageContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    
    document.querySelector('.landing .container .image').addEventListener('mouseleave', function () {
      imageContainer.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
    </script>
</html>
